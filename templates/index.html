<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Status Prediction</h2>
        <form id="loanForm">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>

            <label for="employmentStatus">Employment Status:</label>
            <select id="employmentStatus" name="employmentStatus" required>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>

            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>

            <label for="debtToIncomeRatio">Debt-to-Income Ratio:</label>
            <input type="number" id="debtToIncomeRatio" name="debtToIncomeRatio" step="0.01" required>

            <label for="purposeOfLoan">Purpose of Loan:</label>
            <select id="purposeOfLoan" name="purposeOfLoan" required>
                <option value="home_purchase">Home Purchase</option>
                <option value="debt_consolidation">Debt Consolidation</option>
                <option value="business_investment">Business Investment</option>
                <option value="education">Education</option>
                <option value="medical_expenses">Medical Expenses</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            // Get form data
            const formData = new FormData(this);
            // Convert form data to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            // Log the JSON data
            console.log(jsonData);
            // Here you can send the data to the backend for prediction using AJAX or fetch API
            // Example: fetch('/predict', { method: 'POST', body: JSON.stringify(jsonData) })
        });
    </script>
</body>
</html>
